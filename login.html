<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuProfesor.edu</title>
    <link rel="stylesheet" href="./estilos/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./main.html">
                <img src="./imagenes/logo.PNG" alt="Logo">
                <p>Tu<br>profesor.edu</p>
            </a>
        </div>
    </header>
    <nav>
        <a href="./funcionamiento.html" class="enlace">Cómo funciona</a>
        <a href="" class="enlace">Dar clases particulares</a>
        <a href="" class="enlace">Academia online</a>
        <a href="https://es-es.facebook.com/" class="rrss"><img src="./iconos/facebook.svg" alt="facebook"></a>
        <a href="https://www.instagram.com/?hl=es" class="rrss"><img src="./iconos/instagram.svg" alt="instagram"></a>
        <a href="https://twitter.com/?lang=es" class="rrss"><img src="./iconos/twitter.svg" alt="twitter"></a>
        
    </nav>
    <hr class="separador">
    <section class="formulario">
        <form action="#" action="post">
            <h1>Formulario de registro</h1>
            <hr class="separador-formulario">
            <div class="entrada">
                <div class="seleccion">
                    <img src="./iconos/user.svg" alt="usuario">
                    <input type="radio" name="alumno">
                    <p>Registro como<br>alumno</p>
                </div>
                <div class="seleccion">
                    <img src="./iconos/school.svg" alt="escuela">
                    <input type="radio" name="profesor">
                    <p>Registro como<br>profesor</p>
                </div>
            </div>
            <hr class="separador-formulario">
            <div class="entrada">
                <img src="./imagenes/Login facebook.png" alt="Facebook">
                <img src="./imagenes/Login google.png" alt="Google">
            </div>
            <div class="entrada-campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="entrada-campo">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div class="entrada-campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="entrada-campo">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña">
            </div>
            <div class="entrada-campo">
                <label for="RepContraseña">Confirmar<br>contraseña:</label>
                <input type="password" id="RepContraseña" name="Repcontraseña">
            </div>
            <input type="submit" value="Registrarse">
        </form>
    </section>
    <footer>
        <a href="">Ayuda</a>
        <a href="">Sobre nosotros</a>
        <a href="">Contacto</a>
        <a href="">Política de privacidad</a>
    </footer>
</body>
</html>
